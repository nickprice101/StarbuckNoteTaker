name: Android CI (StarbuckNoteTaker)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 13114758
          packages: >-
            platform-tools
            platforms;android-34
            build-tools;34.0.0
            ndk;26.1.10909125

      - name: Configure local.properties
        run: |
          SDK_PATH="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          if [ -z "$SDK_PATH" ]; then
            echo "Android SDK path not available" >&2
            exit 1
          fi
          echo "sdk.dir=$SDK_PATH" > local.properties

      - name: Ensure summarizer model assets
        run: |
          ASSETS_DIR="app/src/main/assets"
          mkdir -p "$ASSETS_DIR"
          python <<'PY'
import hashlib
from pathlib import Path

assets_dir = Path("app/src/main/assets")
required_assets = {
    "encoder_int8_dynamic.tflite": b"TFLITE\0",
    "decoder_step_int8_dynamic.tflite": b"TFLITE\1",
    "tokenizer.json": b"{}\n",
}

for name, default_content in required_assets.items():
    target = assets_dir / name
    if target.exists():
        print(f"âœ… {name} already present (sha256={hashlib.sha256(target.read_bytes()).hexdigest()[:8]})")
        continue
    target.write_bytes(default_content)
    print(f"ðŸ†• Generated placeholder for {name} at {target}")
PY

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Show Gradle version
        run: ./gradlew --version

      #- name: Decode keystore
      #  run: |
      #    mkdir -p app
      #    echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/starbucknotetaker.jks

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon
        env:
          ANDROID_KEYSTORE_PATH: app/starbucknotetaker.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Rename APK with build version
        run: |
          mkdir -p build-out
          VERSION_NAME="1.0.${GITHUB_RUN_NUMBER}"
          cp app/build/outputs/apk/debug/app-debug.apk \
            "build-out/StarbuckNoteTaker-${VERSION_NAME}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: StarbuckNoteTaker-1.0.${{ github.run_number }}
          path: build-out/StarbuckNoteTaker-1.0.${{ github.run_number }}.apk
          if-no-files-found: error
