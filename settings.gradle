pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'com.android.application' version '8.5.1'
        id 'org.jetbrains.kotlin.android' version '1.9.22'
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            name = "TensorFlow"
            url = uri('https://storage.googleapis.com/download.tensorflow.org/maven')
            // The TensorFlow hosted repository does not support Gradle module metadata
            // lookups and rejects the HEAD requests that Gradle issues when probing for
            // *.module descriptors. Restrict the metadata sources so that Gradle only
            // requests the Maven POM and artifacts, which prevents the 403 responses
            // seen when resolving tensorflow-lite-select-tf-ops 2.17.0.
            metadataSources {
                mavenPom()
                artifact()
            }
            content {
                includeGroup('org.tensorflow')
            }
        }
    }
}

rootProject.name = 'StarbuckNoteTaker'
include ':app'
